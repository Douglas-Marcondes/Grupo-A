<!DOCTYPE html>
<html lang="en">
<head>
    

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jogos</title>

<style>

#search-form {
    margin-top: 20px;
  }
  #search-input {
    padding: 8px;
    width: 200px;
  }
  #search-button {
    padding: 8px 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }
 
        header {
            background-color: red;
            padding: 10px;
            color: white;
        }
        body {
            font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;}
       
        main {
            margin: 20px 0;
        }
         #logo {
            position: absolute;
            top: 0;
            left: 0;
        } 

        .logodosite {
           position: relative;
           height: 120px;
           right: 100px;
        
        }
        footer {
            background-color: red;
            padding: 10px;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
       
    </style>
</head>
<body>

    <header>
        <h1>jogos</h1>
       
      </style>
      
      <h2>Pesquisa de Produtos</h2>
      
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Digite o produto...">
        <button type="submit" id="search-button">Pesquisar</button>
      </form>
      
      <!-- Resultado da pesquisa será exibido aqui -->
      <div id="search-results"></div>
      
      <script>
        // Adicionando um evento de envio ao formulário
        document.getElementById("search-form").addEventListener("submit", function(event) {
          // Prevenir o comportamento padrão de envio do formulário
          event.preventDefault();
          // Obter o valor digitado pelo usuário
          var searchTerm = document.getElementById("search-input").value;
          // Realizar a lógica de pesquisa (aqui você pode adicionar sua própria lógica para buscar produtos)
          // Por enquanto, vamos apenas exibir uma mensagem simples
          var searchResults = "Resultados da pesquisa para: " + searchTerm;
          // Exibir o resultado da pesquisa
          document.getElementById("search-results").textContent = searchResults;
        });
      </script>
        
    </header>

    <img class="logodosite" id="logo" src="logo1.png" alt="Logo da Minha Página">


    <footer>
        <p>&copy; 2024 Minha Página. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
