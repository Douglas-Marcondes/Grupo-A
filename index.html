<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Avançado com Vue.js</title>
    <style>
        /* Estilos aqui... */
    </style>
</head>
<body>

    <div id="app">
        <header>
            <h1>{{ pageTitle }}</h1>
            <p>{{ pageSubtitle }}</p>
        </header>

        <nav>
            <button @click="changePage('home')">Início</button>
            <button @click="changePage('about')">Sobre</button>
            <button @click="changePage('contact')">Contato</button>
        </nav>

        <section v-if="currentPage === 'home'">
            <h2>Início</h2>
            <p>Esta é a página inicial do site.</p>
        </section>

        <section v-else-if="currentPage === 'about'">
            <h2>Sobre</h2>
            <p>Esta seção fala um pouco sobre o site.</p>
        </section>

        <section v-else-if="currentPage === 'contact'">
            <h2>Contato</h2>
            <p>Você pode entrar em contato através do email@example.com.</p>
        </section>

        <footer>
            <p>&copy; {{ currentYear }} Site Avançado com Vue.js. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                pageTitle: 'Site Avançado',
                pageSubtitle: 'Construído com Vue.js',
                currentPage: 'home',
                currentYear: new Date().getFullYear(),
            },
            methods: {
                changePage(page) {
                    this.currentPage = page;
                }
            }
        });
    </script>

</body>
</html>
