<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="titulo">Meu Site Profissional</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <style>
    
    titulo {
        position: relative;
        right: 150px;
        color: grey;
        
    }
    </style>
    
    <div id="app">
        <header>
            <div class="container">
                <h1 class="titulo">{{ siteTitle }}</h1>
                <p>{{ siteDescription }}</p>
                <nav>
                    <router-link to="/">Início</router-link>
                    <router-link to="/sobre">Sobre</router-link>
                    <router-link to="/portfolio">Portfólio</router-link>
                    <router-link to="/servicos">Serviços</router-link>
                    <router-link to="/contato">Contato</router-link>
                </nav>
            </div>
        </header>

        <router-view></router-view>

        <footer>
            <div class="container">
                <div class="footer-content">
                    <div class="footer-section">
                        <h2>Contato</h2>
                        <p>Email: contato@example.com</p>
                        <p>Telefone: (11) 1234-5678</p>
                    </div>
                    <div class="footer-section">
                        <h2>Redes Sociais</h2>
                        <ul>
                            <li><a href="#">LinkedIn</a></li>
                            <li><a href="#">Twitter</a></li>
                            <li><a href="#">Instagram</a></li>
                        </ul>
                    </div>
                </div>
                <p>&copy; {{ currentYear }} Meu Site Profissional. Todos os direitos reservados.</p>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-router@3"></script>
    <script>
        // Componentes Vue.js
        const Home = { template: '<div class="container"><h2>Início</h2><p>Bem-vindo ao meu site profissional.</p></div>' };
        const Sobre = { template: '<div class="container"><h2>Sobre</h2><p>Conheça mais sobre mim e minha experiência.</p></div>' };
        const Portfolio = { template: '<div class="container"><h2>Portfólio</h2><p>Veja alguns dos meus trabalhos.</p></div>' };
        const Servicos = { template: '<div class="container"><h2>Serviços</h2><p>Descubra os serviços que ofereço.</p></div>' };
        const Contato = { template: '<div class="container"><h2>Contato</h2><p>Entre em contato comigo para discutir oportunidades.</p></div>' };

        // Configuração do Vue Router
        const routes = [
            { path: '/', component: Home },
            { path: '/sobre', component: Sobre },
            { path: '/portfolio', component: Portfolio },
            { path: '/servicos', component: Servicos },
            { path: '/contato', component: Contato },
        ];

        const router = new VueRouter({
            routes
        });

        // Instância Vue
        new Vue({
            el: '#app',
            router,
            data: {
                siteTitle: 'Meu Site Profissional',
                siteDescription: 'Construído com Vue.js',
                currentYear: new Date().getFullYear(),
            },
        });
    </script>




<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página de Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    .container {
        width: 300px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Login</h2>
    <form action="#">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>

        <input type="submit" value="Entrar">
    </form>
</div>






    
</body>
    
</html>
