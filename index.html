<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
        }

        nav {
            background-color: #444;
            color: #fff;
            padding: 0.5em;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 1em;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>

    <header>
        <h1>Site JavaScript</h1>
        <p>Bem-vindo ao meu site com JavaScript</p>
    </header>

    <nav>
        <button onclick="showPage('inicio')">Início</button>
        <button onclick="showPage('sobre')">Sobre</button>
        <button onclick="showPage('contato')">Contato</button>
    </nav>

    <section id="inicio">
        <h2>Início</h2>
        <p>Esta é a página inicial do site.</p>
    </section>

    <section id="sobre" style="display: none;">
        <h2>Sobre</h2>
        <p>Esta seção fala um pouco sobre o site.</p>
    </section>

    <section id="contato" style="display: none;">
        <h2>Contato</h2>
        <p>Você pode entrar em contato através do email@example.com.</p>
    </section>

    <footer>
        <p>&copy; 2022 Site JavaScript. Todos os direitos reservados.</p>
    </footer>

    <script>
        function showPage(pageId) {
            // Oculta todas as seções
            document.querySelectorAll('section').forEach(section => {
                section.style.display = 'none';
            });

            // Mostra a seção desejada
            document.getElementById(pageId).style.display = 'block';
        }
    </script>

</body>
</html>
